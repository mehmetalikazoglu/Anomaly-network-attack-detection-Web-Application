<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Yükle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Dosya Yükle</h1>
        <p class="text-center">Lütfen analiz etmek istediğiniz CSV dosyasını yükleyin.</p>

        <!-- Hata ve başarı mesajlarını göstermek için -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Yükle</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Ana Sayfa</a>
        </div>
    </div>
</body>
</html>
